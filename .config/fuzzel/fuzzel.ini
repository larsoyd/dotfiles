# Fuzzel configuration with Nord color scheme
# See fuzzel.ini(5) for full documentation

[main]
font=monospace:size=14
dpi-aware=yes
prompt=" > "
icon-theme=hicolor
terminal=kitty
layer=overlay
lines=15
width=40
horizontal-pad=20
vertical-pad=10
inner-pad=10
launch-prefix=app2unit --fuzzel-compat --

[colors]
# Nord color scheme for optimal visual harmony
# All colors in RGBA format (rrggbbaa hex)

# Background: nord0 with slight transparency for blur effects
background=2e3440dd

# Text colors: Snow Storm palette (nord4-6)
text=d8dee9ff
match=88c0d0ff
selection=eceff4ff

# Selection background: nord1 (elevated surface)
selection-background=3b4252ff

# Match highlighting: nord8 (frost cyan) for primary accents
selection-match=88c0d0ff

# Border: nord8 (frost cyan) matching active window borders
border=88c0d0ff
